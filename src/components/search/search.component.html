<section id="search-page">
  {{ page }}
  <div>
    <input placeholder="Numar decizie" [(ngModel)]="filter.decisionNumber">
    <input placeholder="Numar dosar" [(ngModel)]="filter.fileNumber">
    <input placeholder="CNP/CUI Inculpat" [(ngModel)]="filter.personId">
    <input placeholder="Nume Inculpat" [(ngModel)]="filter.personName">
    <button (click)="search()">Search</button>
  </div>
  <div>
      Numar Decizie - Data Decizie - Numar Dosar - Instanta eminenta
  </div>
  <div *ngFor="let result of results">
    {{result.number}} - {{result.date}} - {{result.fileNumber}} - {{result.emitterInstitution}} - {{result.historicalStageId}} <button [routerLink]="['/asset', 1]">Details</button>
  </div>
</section>
